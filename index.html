    * {

    html, body {

    .btn {
      padding: 15px 30px;
      background-color: white;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ddd;
    }

    .mute-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .mute-btn:hover {
      color: #ccc;
      transform: scale(1.1);
    }
  </style>
</head>
