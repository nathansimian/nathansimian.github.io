  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      text-transform: uppercase;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 50vh;
      width: 100vw;
      background: url('background.png') center/cover no-repeat;
      filter: blur(5px);
      z-index: -1;
    }

    .header-container {
      position: absolute;
      top: 5vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      z-index: 10;
    }

    .logo {
      height: 120px;
      width: auto;
      margin-bottom: 10px;
    }

    .top-banner {
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 30px;
      border-radius: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 60px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 4px;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: white;
      color: black;
    }

    .project-content {
      max-width: 800px;
      margin: 120px auto 60px;
      text-align: center;
      padding: 20px;
    }

    .project-content h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .project-content img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    .project-content p {
      font-size: 1.2em;
      line-height: 1.6em;
      text-transform: none;
    }

    @media screen and (max-width: 768px) {
      .top-banner nav ul {
        flex-direction: column;
        gap: 20px;
      }

      .project-content {
        margin-top: 140px;
      }
    }
  </style>
</head>

    <div class="top-banner">
      <nav>

          <li><a href="apdm.html">À propos de moi</a></li>
