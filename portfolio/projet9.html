<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet 9</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      text-transform: uppercase;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 50vh;
      width: 100vw;
      overflow: hidden;
      z-index: 1;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background.png') center/cover no-repeat;
      filter: blur(5px);
      z-index: -1;
    }

    .header-container {
      position: absolute;
      top: 15vh;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .top-banner {
      position: relative;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px 40px 20px 80px;
      border-radius: 10px;
      width: 55vw;
      max-width: 800px;
      justify-content: flex-start;
    }

    .logo {
      position: absolute;
      left: 430px;
      top: -50px;
      height: 150px;
      width: auto;
      z-index: 3;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 60px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 4px;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: white;
      color: black;
    }

    .project-content {
      max-width: 800px;
      margin: 100px auto 50px;
      text-align: center;
      padding: 20px;
    }

    .project-content h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .project-content img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    .project-content p {
      font-size: 1.2em;
      line-height: 1.6em;
      text-transform: none;
    }

    @media screen and (max-width: 768px) {
      .top-banner {
        flex-direction: column;
        padding: 20px;
        width: 90vw;
      }

      nav ul {
        flex-direction: column;
        gap: 20px;
      }

      .logo {
        position: static;
        margin-bottom: 10px;
        height: 100px;
      }

      .project-content h1 {
        font-size: 2em;
      }

      .project-content p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="hero"></div>

  <div class="header-container">
    <div class="top-banner">
      <a href="accueil.html"><img src="logo.png" alt="Logo" class="logo"></a>
      <nav>
        <ul>
          <li><a href="apdm.html">À propos de moi</a></li>
          <li><a href="Projet.html" class="active">Projets</a></li>
          <li><a href="bilan.html">Bilan</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <section class="project-content">
    <h1>Projet 9 : Nom du Projet</h1>
    <img src="images/projetX.png" alt="Image Projet X">
    <p>
      Ici tu peux écrire la description complète de ton Projet X : son objectif, les outils utilisés, ton rôle, ce que tu as appris, et les résultats obtenus.
    </p>
  </section>

</body>
</html>
