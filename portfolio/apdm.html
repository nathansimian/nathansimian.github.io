<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>À propos de moi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      text-transform: uppercase;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 50vh;
      width: 100vw;
      margin: 0;
      background: url('background.png') center/cover no-repeat;
      filter: blur(5px);
      z-index: -1;
    }

    .header-container {
      position: absolute;
      top: 15vh;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .top-banner {
      position: relative;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px 40px 20px 80px;
      border-radius: 10px;
      z-index: 2;
      width: 55vw;
      max-width: 800px;
      justify-content: flex-start;
    }

    .logo {
      position: absolute;
      left: -75px;
      top: -50px;
      height: 150px;
      width: auto;
      z-index: 3;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 60px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 4px;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: white;
      color: black;
    }

    .content {
      max-width: 1000px;
      margin: 80px auto;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="hero"></div>

  <div class="header-container">
    <div class="top-banner">
      <a href="accueil.html"><img src="logo.png" alt="Logo" class="logo"></a>
      <nav>
        <ul>
          <li><a href="apdm.html" class="active">À propos de moi</a></li>
          <li><a href="Projet.html">Projets</a></li>
          <li><a href="bilan.html">Bilan</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="content">
    <h1>À propos de moi</h1>
    <p>Bienvenue sur ma page personnelle. Ici tu peux ajouter une description sur toi : ton parcours, tes passions, ton objectif dans le BUT, etc.</p>
  </div>

</body>
