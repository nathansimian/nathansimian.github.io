<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      text-transform: uppercase;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 50vh;
      width: 100%;
      background: url('background.png') center/cover no-repeat;
      filter: blur(5px);
      z-index: -1;
    }

    .header-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      padding-top: 20px;
    }

    .logo-container {
      margin-bottom: 20px;
    }

    .logo {
      height: 200px;
      width: auto;
      filter: drop-shadow(0 0 10px white);
    }

    .top-banner {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px 40px;
      border-radius: 10px;
      width: 90%;
      max-width: 900px;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 60px;
      margin: 0;
      padding: 0;
      justify-content: center;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 14px 24px;
      border-radius: 6px;
      font-size: 1.1rem;
      text-align: center;
      display: inline-block;
      transition: background 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: white;
      color: black;
    }

    .contact-section {
      display: flex;
      justify-content: space-between;
      padding: 80px 20px 60px;
      max-width: 1200px;
      margin: 0 auto;
      flex-wrap: wrap;
      gap: 40px;
    }

    .left-contact, .right-contact {
      flex: 1 1 500px;
      max-width: 540px;
      box-sizing: border-box;
      padding: 20px;
    }

    .left-contact h2 {
      margin-bottom: 20px;
    }

    .left-contact a {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      color: white;
      text-decoration: none;
    }

    .left-contact a img {
      width: 30px;
      margin-right: 10px;
    }

    .left-contact form input,
    .left-contact form select,
    .left-contact form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #1f1f1f;
      color: white;
      text-transform: none;
    }

    .left-contact form input::placeholder,
    .left-contact form textarea::placeholder {
      color: #aaa;
    }

    .left-contact form button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      text-transform: uppercase;
    }

    #successMessage {
      color: lightgreen;
      display: none;
      margin-top: 10px;
      font-weight: bold;
      text-transform: none;
    }

    .right-contact img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .right-contact a {
      display: inline-block;
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      text-transform: uppercase;
    }

    @media (max-width: 900px) {
      .contact-section {
        flex-direction: column;
        padding: 40px 20px;
      }

      .top-banner {
        flex-direction: column;
        padding: 15px;
      }

      nav ul {
        flex-direction: column;
        gap: 20px;
      }

      .logo {
        height: 150px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        height: 120px;
      }

      nav ul li a {
        padding: 10px 18px;
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <div class="hero"></div>

  <div class="header-container">
    <div class="logo-container">
      <a href="accueil.html"><img src="logo.png" alt="Logo" class="logo"></a>
    </div>
    <div class="top-banner">
      <nav>
        <ul>
          <li><a href="apdm.html">À propos de moi</a></li>
          <li><a href="Projet.html">Projets</a></li>
          <li><a href="bilan.html">Bilan</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <section class="contact-section">
    <div class="left-contact">
      <h2>Me contacter</h2>
      <a href="https://www.linkedin.com/in/nathan-simian-1696b8333/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
        Mon LinkedIn
      </a>

      <form id="contactForm" action="https://formspree.io/f/mqaberkq" method="POST">
        <div style="display: flex; gap: 4%;">
          <input type="text" name="Prénom" placeholder="Prénom*" required style="width: 48%;">
          <input type="text" name="Nom" placeholder="Nom*" required style="width: 48%;">
        </div>
        <input type="email" name="Email" placeholder="E-mail*" required>
        <input type="tel" name="Téléphone" placeholder="Téléphone">
        <select name="Objet" required>
          <option value="" disabled selected>Objet de la demande*</option>
          <option value="Demande d'information">Demande d'information</option>
          <option value="Collaboration">Collaboration</option>
          <option value="Autre">Autre</option>
        </select>
        <textarea name="Message" placeholder="Message*" required></textarea>
        <button type="submit">Envoyer</button>
        <p id="successMessage">Message envoyé ! ✅</p>
      </form>
    </div>

    <div class="right-contact">
      <img src="CV.png" alt="Mon CV">
      <a href="Nathan SIMIAN CV.pdf" download>Télécharger mon CV</a>
    </div>
  </section>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.reset();
          document.getElementById("successMessage").style.display = "block";
          setTimeout(() => {
            document.getElementById("successMessage").style.display = "none";
          }, 5000);
        } else {
          alert("Une erreur est survenue. Merci de réessayer.");
        }
      } catch (error) {
        alert("Erreur réseau. Vérifie ta connexion.");
      }
    });
  </script>
</body>
</html>
