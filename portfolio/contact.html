<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
  <style>
  body {
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      text-transform: uppercase;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 50vh;
      width: 100vw;
      margin: 0;
      background: url('background.png') center/cover no-repeat;
      filter: blur(5px);
      z-index: -1;
    }

    .header-container {
      position: absolute;
      top: 15vh;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .top-banner {
      position: relative;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px 40px 20px 80px;
      border-radius: 10px;
      z-index: 2;
      width: 55vw;
      max-width: 800px;
      justify-content: flex-start;
    }

    .logo {
      position: absolute;
      left: 230px;
      top: -50px;
      height: 150px;
      width: auto;
      z-index: 3;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 60px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 4px;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: white;
      color: black;
    }

    .content {
      max-width: 1000px;
      margin: 80px auto;
      padding: 20px;
      text-align: center;
    }

    .contact-section {
      display: flex;
      justify-content: space-between;
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
      box-sizing: border-box;
      gap: 40px;
    }

    .left-contact, .right-contact {
      flex: 1 1 500px;
      max-width: 540px;
      box-sizing: border-box;
      padding: 20px;
    }

    .left-contact h2 {
      margin-bottom: 20px;
    }

    .left-contact a {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      color: white;
      text-decoration: none;
    }

    .left-contact a img {
      width: 30px;
      margin-right: 10px;
    }

    .left-contact form input,
    .left-contact form select,
    .left-contact form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #1f1f1f;
      color: white;
      text-transform: none;
    }

    .left-contact form input::placeholder,
    .left-contact form textarea::placeholder {
      color: #aaa;
    }

    .left-contact form button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .right-contact img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .right-contact a {
      display: inline-block;
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      text-transform: uppercase;
    }

    @media (max-width: 900px) {
      .contact-section {
        flex-direction: column;
        padding: 30px 20px;
      }

      .left-contact, .right-contact {
        padding: 10px 0;
        max-width: 100%;
      }

      .top-banner nav {
        margin-left: 0;
      }

      .top-banner {
        flex-direction: column;
        align-items: flex-start;
        width: 90%;
      }

      .top-banner nav ul {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <div class="logo-container">
      <a href="accueil.html"><img src="logo.png" alt="Logo" class="logo"></a>
    </div>
    <header class="top-banner">
      <nav>
        <ul>
          <li><a href="apdm.html">À propos de moi</a></li>
          <li><a href="Projet.html">Projets</a></li>
          <li><a href="bilan.html">Bilan</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <section class="hero"></section>

  <section class="contact-section">
    <div class="left-contact">
      <h2>Me contacter</h2>
      <a href="https://www.linkedin.com/in/nathan-simian-1696b8333/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
        Mon LinkedIn
      </a>

      <form id="contactForm">
        <div style="display: flex; gap: 4%;">
          <input type="text" placeholder="Prénom*" required style="width: 48%;">
          <input type="text" placeholder="Nom*" required style="width: 48%;">
        </div>
        <input type="email" placeholder="E-mail*" required>
        <input type="tel" placeholder="Téléphone">
        <select required>
          <option value="" disabled selected>Objet de la demande*</option>
          <option>Demande d'information</option>
          <option>Collaboration</option>
          <option>Autre</option>
        </select>
        <textarea placeholder="Message*" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>

    <div class="right-contact">
      <img src="CV.png" alt="Mon CV">
      <a href="Nathan SIMIAN CV.pdf" download>Télécharger mon CV</a>
    </div>
  </section>

  <script>
    const flagButton = document.querySelector('.flag-button');
    const dropdown = document.querySelector('.dropdown-flags');
    const flagImg = flagButton?.querySelector('img');
    const flagOptions = document.querySelectorAll('.flag-option img');

    flagButton?.addEventListener('click', () => {
      dropdown.classList.toggle('show');
    });

    flagOptions.forEach(flag => {
      flag.addEventListener('click', () => {
        const currentSrc = flagImg.src;
        flagImg.src = flag.src;
        flag.src = currentSrc;
        dropdown.classList.remove('show');
      });
    });

    document.addEventListener('click', (e) => {
      if (!flagButton?.contains(e.target) && !dropdown?.contains(e.target)) {
        dropdown?.classList.remove('show');
      }
    });

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const prenom = this.querySelector('input[placeholder="Prénom*"]').value;
      const nom = this.querySelector('input[placeholder="Nom*"]').value;
      const email = this.querySelector('input[placeholder="E-mail*"]').value;
      const tel = this.querySelector('input[placeholder="Téléphone"]').value;
      const objet = this.querySelector('select').value;
      const message = this.querySelector('textarea').value;

      const mailtoLink = `mailto:simiannathan@gmail.com?subject=${encodeURIComponent(objet)}&body=${encodeURIComponent(
        `Prénom : ${prenom}\nNom : ${nom}\nEmail : ${email}\nTéléphone : ${tel}\n\nMessage :\n${message}`
      )}`;

      window.location.href = mailtoLink;

      setTimeout(() => {
        this.reset();
      }, 100);
    });
  </script>
</body>
</html>
