<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      text-transform: uppercase;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 50vh;
      width: 100%;
      background: url('background.png') center/cover no-repeat;
      filter: blur(5px);
      z-index: -1;
    }

    .header-container {
      position: absolute;
      top: 5vh;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .logo-container {
      margin-bottom: 20px;
    }

    .logo {
      height: 200px;
      width: auto;
      filter: drop-shadow(0 0 10px white);
    }

    .top-banner {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px 40px;
      border-radius: 10px;
      width: 90%;
      max-width: 900px;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 60px;
      margin: 0;
      padding: 0;
      justify-content: center;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 14px 24px;
      border-radius: 6px;
      font-size: 1.1rem;
      text-align: center;
      display: inline-block;
      transition: background 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: white;
      color: black;
    }

    .carousel {
      position: relative;
      overflow: hidden;
      width: 100vw;
      max-width: 100%;
      margin-top: 280px; /* espace sous logo + menu */
    }

    .carousel-container {
      display: flex;
      transition: transform 0.8s ease-in-out;
    }

    .carousel-item {
      position: relative;
      min-width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .slide-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      object-position: center;
      filter: brightness(0.7);
    }

    .slide-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .slide-title {
      font-size: 2em;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px 24px;
      border-radius: 10px;
      text-align: center;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 3;
    }

    .carousel-buttons button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 2em;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .carousel-buttons button:hover {
      background-color: white;
      color: black;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .top-banner {
        flex-direction: column;
        padding: 15px;
      }

      nav ul {
        flex-direction: column;
        gap: 15px;
      }

      .logo {
        height: 150px;
      }

      .carousel {
        margin-top: 240px;
      }
    }

    @media screen and (max-width: 480px) {
      .logo {
        height: 120px;
      }

      .slide-title {
        font-size: 1.3em;
      }

      .carousel {
        margin-top: 200px;
      }
    }
  </style>
</head>

<body>

  <div class="hero"></div>

  <div class="header-container">
    <div class="logo-container">
      <a href="accueil.html"><img src="logo.png" alt="Logo" class="logo"></a>
    </div>
    <div class="top-banner">
      <nav>
        <ul>
          <li><a href="apdm.html">À propos de moi</a></li>
          <li><a href="Projet.html">Projets</a></li>
          <li><a href="bilan.html">Bilan</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <section class="carousel">
    <div class="carousel-container" id="carouselContainer">
      <a href="apdm.html" class="carousel-item">
        <div class="slide-overlay">
          <h2 class="slide-title">À propos de moi</h2>
        </div>
        <img src="apdv.png" alt="À propos de moi" class="slide-image" />
      </a>
      <a href="Projet.html" class="carousel-item">
        <div class="slide-overlay">
          <h2 class="slide-title">Projets</h2>
        </div>
        <img src="projet.png" alt="Projets" class="slide-image" />
      </a>
      <a href="bilan.html" class="carousel-item">
        <div class="slide-overlay">
          <h2 class="slide-title">Bilan</h2>
        </div>
        <img src="Bilan.png" alt="Bilan" class="slide-image" />
      </a>
      <a href="contact.html" class="carousel-item">
        <div class="slide-overlay">
          <h2 class="slide-title">Contact</h2>
        </div>
        <img src="contact.png" alt="Contact" class="slide-image" />
      </a>
    </div>
    <div class="carousel-buttons">
      <button id="prevBtn">❮</button>
      <button id="nextBtn">❯</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Nathan Simian</p>
  </footer>

  <script>
    const carousel = document.getElementById('carouselContainer');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const totalSlides = 4;
    let index = 0;

    function updateCarousel(animate = true) {
      carousel.style.transition = animate ? 'transform 0.8s ease-in-out' : 'none';
      carousel.style.transform = `translateX(-${index * 100}vw)`;
    }

    function goToNext() {
      index++;
      if (index >= totalSlides) {
        setTimeout(() => {
          carousel.style.transition = 'none';
          index = 0;
          updateCarousel(false);
        }, 800);
      }
      updateCarousel();
    }

    function goToPrev() {
      if (index === 0) {
        carousel.style.transition = 'none';
        index = totalSlides - 1;
        updateCarousel(false);
      } else {
        index--;
        updateCarousel();
      }
    }

    nextBtn.addEventListener('click', () => {
      clearInterval(autoSlide);
      goToNext();
      autoSlide = setInterval(goToNext, 5000);
    });

    prevBtn.addEventListener('click', () => {
      clearInterval(autoSlide);
      goToPrev();
      autoSlide = setInterval(goToNext, 5000);
    });

    let autoSlide = setInterval(goToNext, 5000);
  </script>
</body>
</html>
