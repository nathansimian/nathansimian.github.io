<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet 1 - Bibou</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <style>
   body {
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      text-transform: uppercase;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 50vh;
      width: 100vw;
      margin: 0;
      background: url('background.png') center/cover no-repeat;
      filter: blur(5px);
      z-index: -1;
    }

    .header-container {
      position: absolute;
      top: 15vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      z-index: 10;
    }

    .top-banner {
      position: relative;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px 40px 20px 80px;
      border-radius: 10px;
      z-index: 2;
      width: 55vw;
      max-width: 800px;
      justify-content: flex-start;
    }

    .logo {
      position: absolute;
      left: 430px;
      top: -50px;
      height: 150px;
      width: auto;
      z-index: 3;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 60px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 4px;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: white;
      color: black;
    }

    /* Fond flouté */
    .hero {
      position: relative;
      height: 50vh;
      overflow: hidden;
      z-index: 1;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background.png') center/cover no-repeat;
      filter: blur(5px);
      z-index: -1;
    }
    /* Contenu Projet */
    .project-content {
      max-width: 800px;
      margin: 100px auto 50px;
      text-align: center;
      padding: 20px;
    }

    .project-content h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .project-content img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    .project-content p {
      font-size: 1.2em;
      line-height: 1.6em;
      text-transform: none;
    }
  </style>
</head>

<body>
  <div class="header-container">
    <div class="logo-container">
      <a href="accueil.html"><img src="logo.png" alt="Logo" class="logo"></a>
    </div>
    <header class="top-banner">
      <nav>
        <ul>
          <li><a href="apdm.html">À propos de moi</a></li>
          <li><a href="Projet.html" class="active">Projets</a></li> <!-- <- active ici -->
          <li><a href="bilan.html">Bilan</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      
    </header>
  </div>

  <section class="hero"></section>

  <section class="project-content">
    <h1>Projet 1 : Nom du Projet</h1>
    <img src="images/projet1.png" alt="Image Projet 1">
    <p>
      Ici tu peux écrire la description complète de ton Projet 1 : son objectif, les outils utilisés, ton rôle, ce que tu as appris, et les résultats obtenus.
    </p>
  </section>

  <script>
    const flagButton = document.querySelector('.flag-button');
    const dropdown = document.querySelector('.dropdown-flags');
    const flagImg = flagButton.querySelector('img');
    const flagOptions = document.querySelectorAll('.flag-option img');

    flagButton.addEventListener('click', () => {
      dropdown.classList.toggle('show');
    });

    flagOptions.forEach(flag => {
      flag.addEventListener('click', () => {
        const currentSrc = flagImg.src;
        flagImg.src = flag.src;
        flag.src = currentSrc;
        dropdown.classList.remove('show');
      });
    });

    document.addEventListener('click', (e) => {
      if (!flagButton.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.remove('show');
      }
    });
  </script>
</body>
</html>
