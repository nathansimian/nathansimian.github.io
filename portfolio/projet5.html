<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet 5 - Bibou</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      text-transform: uppercase;
      overflow-x: hidden;
    }

    .hero {
      height: 50vh;
      width: 100%;
      background: url('background.png') center/cover no-repeat;
      filter: blur(5px);
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .header-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .logo-container {
      margin-bottom: 20px;
    }

    .logo {
      height: 200px;
      filter: drop-shadow(0 0 10px white);
    }

    .top-banner {
      background: rgba(0, 0, 0, 0.9);
      padding: 20px 40px;
      border-radius: 10px;
      width: 90%;
      max-width: 900px;
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 60px;
      margin: 0;
      padding: 0;
      justify-content: center;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 14px 24px;
      border-radius: 6px;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: white;
      color: black;
    }

    .project-content {
      max-width: 800px;
      margin: 60px auto 40px;
      text-align: center;
      padding: 20px;
    }

    .project-content h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .project-content img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    .project-content p {
      font-size: 1.2em;
      line-height: 1.6em;
      text-transform: none;
    }

    @media screen and (max-width: 768px) {
      .top-banner {
        flex-direction: column;
        padding: 15px;
      }

      nav ul {
        flex-direction: column;
        gap: 20px;
      }

      .logo {
        height: 150px;
      }
    }

    @media screen and (max-width: 480px) {
      .logo {
        height: 120px;
      }

      nav ul li a {
        padding: 10px 18px;
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <div class="hero"></div>

  <div class="header-container">
    <div class="logo-container">
      <a href="accueil.html"><img src="logo.png" alt="Logo" class="logo"></a>
    </div>
    <div class="top-banner">
      <nav>
        <ul>
          <li><a href="apdm.html">À propos de moi</a></li>
          <li><a href="Projet.html" class="active">Projets</a></li>
          <li><a href="bilan.html">Bilan</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <section class="project-content">
    <h1>Projet 5 : Nom du Projet</h1>
    <img src="images/projet5.png" alt="Image Projet 5">
    <p>
      Ici tu peux écrire la description complète de ton Projet 5 : son objectif, les outils utilisés, ton rôle, ce que tu as appris, et les résultats obtenus.
    </p>
  </section>
</body>
</html>
